<header class="header">
  <div class="header__container container">
    <div class="header__left">
      <div class="header__burger btn-icon">
        <button aria-label="Бургер меню открыть" class="btn-icon__btn burger-icon"></button>
      </div>
      <div class="header__logo line logo">
        <a href="#" class="logo__link">
          <img class="logo__img" src="/img/logo.svg" alt="Логотип компании CPS" width="100" height="100" />
        </a>
      </div>
    </div>
    <nav class="header__menu menu">
      <ul class="menu__list">
        <li class="menu__item">
          <div class="menu__btn btn-icon">
            <button aria-label="Заказать звонок" class="btn-icon__btn icon-call"></button>
          </div>
        </li>
        <li class="menu__item">
          <div class="menu__btn btn-icon">
            <button aria-label="Обратная связь" class="btn-icon__btn icon-chat"></button>
          </div>
        </li>
        <li class="menu__item">
          <div class="menu__btn btn-icon">
            <a href="#" class="btn-icon__btn icon-profile"></a>
          </div>
        </li>
      </ul>
      <ul class="menu__list buttons-list line">
        <li class="buttons-list__item">
          <div class="buttons-list__btn btn-icon">
            <button aria-label="Оставить заявку" class=" btn-icon__btn icon-repair"></button>
          </div>
        </li>
        <li class="buttons-list__item">
          <div class="buttons-list__btn btn-icon">
            <button aria-label="Статус ремонта" class=" btn-icon__btn icon-checkstatus"></button>
          </div>
        </li>
      </ul>
    </nav>
  </div>
</header>
